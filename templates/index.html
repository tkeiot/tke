<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thiết lập thông số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff; /* Màu nền nhạt */
            color: #333; /* Màu chữ */
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #4CAF50; /* Màu tiêu đề xanh lá cây */
        }

        .form-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #4CAF50; /* Khung xung quanh form */
            border-radius: 10px; /* Bo góc */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Hiệu ứng đổ bóng */
        }

        label {
            display: inline-block;
            width: 300px;
            font-weight: bold;
            color: #4CAF50; /* Màu của label */
        }

        input[type="text"] {
            padding: 10px;
            width: calc(100% - 100px); /* Đảm bảo input đủ rộng */
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50; /* Màu nền của nút */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Hiệu ứng hover */
        }

        button:hover {
            background-color: #45a049; /* Màu khi hover */
        }

        .form-container + .form-container {
            margin-top: 40px;
        }
    </style>
</head>
